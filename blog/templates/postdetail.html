{% extends "base.html" %}
{% block content %}
        <div class="row">
            <div class="col-md-10 col-sm-9">
                 <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        {% if post.image %}
                            <img src="/media/{{ post.image }}">
                        {% endif %}
                         <p>{{ post.content }}</p>
                        <p><button class="btn btn-default" onclick="location.href='/blog'">Back to Blog</button> </p>
                         <p><button class="btn btn-default" onclick="location.href='{% url 'edit' post.id %}'">Edit</button> </p>
                        <p>{{ post.published_date }} | Views <strong>{{ post.views }}</strong> | Tag <strong>{{ post.tag }}</strong></p>
                        {% load disqus_tags %}
                        {% set_disqus_title post.title %}
                        {% disqus_show_comments %}
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
